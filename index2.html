</head>
<body>
    <button id="openBtn">Ã…pne</button>
    <button id="closeBtn">Lukk</button>
    <div class="inventory hidden" id="inventory">
        <div class="slot" onclick="MoveItem(this)"></div>
        <div class="slot" onclick="MoveItem(this)"></div>
        <div class="slot" onclick="MoveItem(this)"></div>
        <div class="slot" onclick="MoveItem(this)"></div>
        <div class="slot" onclick="MoveItem(this)"></div>
        <div class="slot" onclick="MoveItem(this)"></div>
        <div class="slot" onclick="MoveItem(this)"></div>

        <div class="slot" onclick="MoveItem(this)"></div>
        <div class="slot" onclick="MoveItem(this)"></div>
        <div class="slot" onclick="MoveItem(this)"></div>
        <div class="slot" onclick="MoveItem(this)"></div>
    </div>
    <div class="items">
        <div class="slot" onclick="MoveItem(this)"><img src="https://pngimg.com/uploads/smiley/smiley_PNG36230.png" alt=""></div>
        <div class="slot" onclick="MoveItem(this)"><img src="https://cdn3.emoji.gg/emojis/8426-cat.png" alt=""></div>
        <div class="slot" onclick="MoveItem(this)">mouse</div>
        <div class="slot" onclick="MoveItem(this)">goldfish</div>
        <div class="slot" onclick="MoveItem(this)">parrot</div>
        <div class="slot" onclick="MoveItem(this)">aligator</div>
    </div>

<script>
    const inventory = document.querySelector("#inventory");
    const openBtn = document.querySelector("#openBtn");
    const closeBtn = document.querySelector("#closeBtn");
    

    openBtn.addEventListener("click", () => {
        inventory.classList.remove("hidden");
    });
    closeBtn.addEventListener("click", () => {
        inventory.classList.add("hidden");
    });

    let selected = null;
    
    function MoveItem(slot) {
      if (selected === null && slot.innerHTML !== "") {
        // Velger item
        selected = slot;
        slot.style.border = "2px solid red";
      } else if (selected !== null && slot === selected) {
        // Klikk samme igjen = avbryt
        selected.style.border = "1px solid #aaa";
        selected = null;
      } else if (selected !== null && slot !== selected && slot.innerHTML === "") {
        // Flytt item
        slot.innerHTML = selected.innerHTML;
        selected.innerHTML = "";
        selected.style.border = "1px solid #aaa";
        selected = null;
      }
    }
</script>
</body>
</html>
